<div class="container">
<br>
<h1>Welcome to Unnamed product</h1>
    <div class="login-page">
        <div class="form">
        <form (ngSubmit)="login()" #form="ngForm">
        	<input [(ngModel)]="user.username" name="username" type="text" required placeholder="username" />
            <input [(ngModel)]="user.password" name="password" type="password" required placeholder="password" />
            <button type="submit">login</button>
        </form>
        </div>
    </div>
</div>
