<div>
<md-toolbar color="primary">Exam Subjct Group</md-toolbar>
<br>
<div>
    <label>Class: </label>
    <select [ngModel]="selectedClass" (ngModelChange)="classSelected($event)">
        <option *ngFor="let clas of classes" [ngvalue]="clas">{{clas.className}}</option>
    </select>
</div>
<br/>
<div>
    <label>Exam: </label>
    <select [ngModel]="selectedExam" (ngModelChange)="examSelected($event)">
        <option *ngFor="let exam of exams" [ngValue]="exam">{{exam.examName}}</option>
    </select>
</div>
<br>
<div class="col-md-5">
    <table class="table table-bordered table-striped table-sm">
        <caption></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let esg of examSubjectGroups" (click)="onSelect(esg)" [class.selected]="esg === selectedEsg">
                <td class="col-md-4">{{esg.subjectGroupName}}</td>
                <td>
                    <button type="button" md-button color="accent" (click)="delete(esg, $event)">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="error" *ngIf="error">{{error}}</div>
<button type="button" class="btn btn-success btn-md" (click)="add()">Add </button>
</div>
<div *ngIf="addingEsg">
    <div *ngIf="examSubjectGroup">
    <br>
    <md-toolbar color="primary">Exam Subject Group Details</md-toolbar>
    <br/>
    <div class="form-group row">
        <label class="col-xs-2">Class:</label>
        {{selectedClass.className}} 
    </div>
    <div class="form-group row">
        <label class="col-xs-2">Exam:</label>
        {{selectedExam.examName}}
    </div>
    <div class="form-group row">
        <label class="col-xs-2">Subject Group: </label>
        <div class="col-xs-4">
        <select class="form-control"  required [(ngModel)]="examSubjectGroup.subjectGroupId" (change)="csgSelected($event.target.value)">
            <option *ngFor="let csg of classSubjectGroups" value={{csg.subjectGroupId}}>{{csg.subjectGroupName}}</option>
        </select>
        </div>
    </div>
    <button class="btn btn-normal btn-md" (click)="close()">Back</button>
    <button class="btn btn-success btn-md" (click)="save()">Save</button>
</div>
</div>
